<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="src/robot.png" alt="" width="50" class="d-inline-block align-text-top mx-2">
            Math Bot
          </a>
        </div>
    </nav>
    <div class="container">
        <div class="row g-5 justify-content-center pt-5">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-primary mb-3">
                <div class="card-header text-white bg-primary h5"><i class="bi bi-square"></i> Square</div>
                <div class="card-body">
                  <p class="card-text text-primary text-center display-6"> ü§î How long is each side of your square?</p>
                  <form class="row g-2">
                    <div class="col-7">
                      <div class="form-floating">
                        <input id="side-square" type="number" class="form-control" placeholder="123sd13">
                        <label for="side-square">Side Square</label>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="form-floating">
                        <select id="square-unit" class="form-select" aria-label="Unit measure">
                          <option selected>Units</option>
                          <option value="cm">cm</option>
                          <option value="m">m</option>
                          <option value="km">km</option>
                        </select>
                        <label for="square-unit">Unit measure</label>
                      </div>
                    </div>
                    <div class="d-flex gap-2 py-3">
                      <button id="perimeter" type="button" class="btn btn-primary mb-3 col-6" onclick="getPerimeterSquare()">Get Perimeter</button>
                      <button id="area" type="button" class="btn btn-primary mb-3 col" onclick="getAreaSquare()">Get area</button>
                    </div>
                    <div id="results-square" class="alert alert-primary text-center" role="alert">
                      Results
                    </div>
                  </form>
                  
                </div>
              </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-success mb-3" >
                <div class="card-header text-white bg-success h5"> <i class="bi bi-triangle"></i> Triangle</div>
                <div class="card-body">
                  <p class="card-text text-success text-center display-6"> üßê What are the measures of your triangle?</p>
                  <form class="row g-2">
                    <div class="col-12 d-flex flex-column gap-3">
                      <div class="form-floating">
                        <input id="side-A" type="number" class="form-control" placeholder="Sidse A">
                        <label for="side-A">Side A</label>
                      </div>
                      <div class="form-floating">  
                        <input id="side-B" type="number" class="form-control" placeholder="Side B">
                        <label for="side-B">Side B</label>
                      </div>
                      <div class="form-floating">  
                        <input id="base" type="number" class="form-control" placeholder="Base">
                        <label for="base">Base</label>
                      </div>
                      <div class="form-floating">
                        <select id="triangle-unit" class="form-select" aria-label="Unit measure">
                          <option selected>Units</option>
                          <option value="cm">cm</option>
                          <option value="m">m</option>
                          <option value="km">km</option>
                        </select>
                        <label for="triangle">Unit measure</label>
                      </div>
                    </div>
                    <div class="d-flex gap-2 py-3">
                      <button id="perimeter" type="button" class="btn btn-success mb-3 col-6" onclick="getPerimeterTriangle()">Get Perimeter</button>
                      <button id="area" type="button" class="btn btn-success mb-3 col" onclick="getAreaTriangle()">Get area</button>
                    </div>
                    <div id="results-triangle" class="alert alert-success text-center" role="alert">
                      Results
                    </div>
                  </form>
                  
                </div>
              </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card border-danger mb-3">
                <div class="card-header text-white bg-danger h5"> <i class="bi bi-circle"></i> Circle</div>
                <div class="card-body">
                  <p class="card-text text-danger text-center display-6"> ü§® What is the radio of your circle?</p>
                  <form class="row g-2">
                    <div class="col-7">
                      <div class="form-floating">
                        <input id="radio" type="number" class="form-control" placeholder="123sd13">
                        <label for="radio">Radio</label>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="form-floating">
                        <select id="circle-unit" class="form-select" aria-label="Unit measure">
                          <option selected>Units</option>
                          <option value="cm">cm</option>
                          <option value="m">m</option>
                          <option value="km">km</option>
                        </select>
                        <label for="circle-unit">Unit measure</label>
                      </div>
                    </div>
                    <div class="d-flex gap-2 py-3">
                      <button id="perimeter" type="button" class="btn btn-danger mb-3 col-6" onclick="getPerimeterCircle()">Get Perimeter</button>
                      <button id="area" type="button" class="btn btn-danger mb-3 col" onclick="getAreaCircle()">Get area</button>
                    </div>
                    <div id="results-circle" class="alert alert-danger text-center" role="alert">
                      Results
                    </div>
                  </form>
                  
                </div>
              </div>
          </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
